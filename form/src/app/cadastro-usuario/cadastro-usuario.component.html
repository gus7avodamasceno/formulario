<h2>Cadastro de Usuário</h2>

<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" class="form-control">
    <div *ngIf="nome?.invalid && (nome?.dirty || nome?.touched)" class="error-message">
      <div *ngIf="nome?.errors?.['required']">Nome é obrigatório.</div>
      <div *ngIf="nome?.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
      <div *ngIf="email?.errors?.['required']">Email é obrigatório.</div>
      <div *ngIf="email?.errors?.['email']">Email inválido.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" formControlName="senha" class="form-control">
    <div *ngIf="senha?.invalid && (senha?.dirty || senha?.touched)" class="error-message">
      <div *ngIf="senha?.errors?.['required']">Senha é obrigatória.</div>
      <div *ngIf="senha?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control">
    <div *ngIf="dataNascimento?.invalid && (dataNascimento?.dirty || dataNascimento?.touched)" class="error-message">
      <div *ngIf="dataNascimento?.errors?.['required']">Data de nascimento é obrigatória.</div>
      <div *ngIf="dataNascimento?.errors?.['idadeMinima']">Você precisa ter no mínimo 18 anos.</div>
    </div>
  </div>

  <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>

</form>
